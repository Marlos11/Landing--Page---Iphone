<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone - Apple (Brasil)</title>
    <script src="./scripts.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="apple-logo">
        
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>


        </ul>
    </header>
    <div>
        <main>
            <h1 class="title-iphone">iPhone 14 </h1>
            <h2 class="sec-title">Tão poderoso. Tão ao seu alcance </h2>
            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque de amarelo </p>
            <h3 class="price">A partir de R$ 633,25/mês ou R$ 7,599 </h3>
            <button class="btn"> Comprar </button>

            <p class="escolha-cor">Escolha sua cor </p>

            <div>
                <button onclick="changeColor('#81a5c4'); changeImg('./img/iphone-azul.png') " class ="blue troca-cor "></button>
                <button onclick="changeColor('#f7da47'); changeImg('./img/iphone-amarelo.png')  " class="yellow troca-cor "></button>
                <button onclick="changeColor('#c1c1c1'); changeImg('./img/iphone-branco.png')  "class="white troca-cor "></button>
                <button onclick="changeColor('#272d33'); changeImg('./img/iphone-preto.png')  "class="black troca-cor "></button>
                <button onclick="changeColor('#b50012'); changeImg('./img/iphone-vermelho.png')  "class="red troca-cor "></button>
                <button onclick="changeColor('#ede7f1'); changeImg('./img/iphone-roxo.png')  "class="purple troca-cor "></button>

            </div>
        </main>


        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.png" alt="iphone-azul">
    </div>

</body>

</html>
